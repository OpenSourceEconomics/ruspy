# Exclude every file or folder starting with a dot.
exclude: ^\.
repos:
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v3.8.3
    hooks:
    -   id: reorder-python-imports
        files: '(\.pyi?|wscript)$'
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
        exclude: 'meta\.yaml'
    -   id: check-added-large-files
        args: ['--maxkb=10000']
    -   id: check-byte-order-marker
        types: [text]
    -   id: check-merge-conflict
    -   id: check-json
    -   id: pretty-format-json
        args: [--autofix, --no-sort-keys]
    -   id: trailing-whitespace
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.0.0
    hooks:
    -   id: pyupgrade
        args: [
          --py36-plus
        ]
-   repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==19.3b0]
        files: '(\.md|\.rst)$'
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        files: '(\.pyi?|wscript)$'
        language_version: python
-   repo: https://github.com/PyCQA/doc8
    rev: v1.0.0
    hooks:
        -   id: doc8
            args: [--max-line-length, "88"]
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        types: [python]
        additional_dependencies: [
            flake8-alfred, flake8-bugbear, flake8-builtins, flake8-comprehensions,
            flake8-docstrings, flake8-eradicate, flake8-print,
            flake8-todo, pep8-naming, pydocstyle,
        ]
        # Harmonizing flake8 and black
        args: [
            '--max-line-length=88',
            '--ignore=E203,E402,E501,E800,W503',
            '--select=B,C,E,F,W,T4,B9'
        ]
